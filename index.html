<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h3 id="jumboTime">Time</h3>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Date</p>
    </header>

    <div class="container">
      <div class="timeblock">
        <label class="hour">9 AM</label>
        <textarea name="09AM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x saveBtn"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">10 AM</label>
        <textarea name="10AM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">11 AM</label>
        <textarea name="11AM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">12 PM</label>
        <textarea name="12PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">1 PM</label>
        <textarea name="13PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">2 PM</label>
        <textarea name="14PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">3 PM</label>
        <textarea name="15PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">4 PM</label>
        <textarea name="16PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
      <div class="timeblock">
        <label class="hour">5 PM</label>
        <textarea name="17PM" class="blockInput" cols="30" rows="5"></textarea>
        <div class="saveDiv">
          <i class="far fa-save fa-3x"></i>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
